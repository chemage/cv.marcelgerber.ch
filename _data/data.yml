career-profile:
    title: Career Profile
    summary: |
      Below is a brief summary of the below paragraphs.

      - Close to **15 years** of experience in multi-site companies
      - Alignment with **business strategies** and goals
      - Encourage the **exchange** of experience and knowledge
      - Help team to **focus** on interesting and valuable tasks / projects
      - Ability to **relate to others**, customer oriented, open-minded and creative thinking
      - Some of my **key skills**: independent, team work, efficient, reliable, honest
      - IT **generalist** with a **wide scope** of skills and interests

      After over ten years at various positions in information technology, 
      operating IT infrastructures, leading IT projects and providing support, 
      I have evolved to team lead. My latest focus is to develop further management 
      skills and to reach that goal, I have started the **brevet fédéral de gestion 
      d'équipe** (Swiss federal patent of team lead) in April 2023.
      
      I am a sociable person with good interpersonal skills, which I put to good 
      use for external and internal relationships. People are happy to have me as 
      a professional partner for projects, tasks and general operations. 
      
      My motivation stems from the following:
      1. **What I like best**, is developing personal skills, be it technical or interpersonal.
      1. **What I do best** is improving a team’s efficiency by helping implementing new 
      collaboration methods.
      
      It is always with great pleasure that I use my different language skills, be it 
      with users or partners. I left out Spanish, which I only gabble a little.
      
      Some of my key technical skills include learning about new technologies, 
      scripting in various languages and implementing system software.
      
      My responsibilities usually include coordinating, various internal and external 
      partners, creating simple and helpful documentation, follow change and transmit 
      know-how to other teams.
      
      Everybody has her/his own set of skills, so it is important to me to be able to 
      convey technical matters in a comprehensive manner to non-technical people and to 
      further each person’s competencies.
      
      I work independently and assume responsibility for my decisions, I take 
      initiatives and envision the bigger picture.
