experiences:
    title: Experiences
    info:
      - role: Team Leader Operations & Support Suisse Romande
        time: 2022 - Present
        company: BNC AG, Yverdon-les-Bains
        details: |
          In this role, I was and am able to hire people for the team myself.

          My day-to-day include helping my team to have the tools and knowledge they need,
          accompany and coordinate tasks for managed services customers, plan out of business 
          hours interventions, periodical review of staff members, planning technical courses 
          for staff members, participate in management meetings with CEO and other team leaders
          and service managers and much more.

          I'm also helping in operating, manageing and maintaining our managed services platforms,
          which includes adding new solutions, plan interventions and communicate with customers.

          Our recent additions include:
          - a new config backup server based on Unimus.net
          - a new internal Gitlab server to centralize script and configs
          - a new automation server to build and centralize more and better 
          automation for our managed services customers.

      - role: Operations & Support Engineer
        time: 2021 - 2022 (1 year)
        company: BNC AG, Cheseaux-sur-Lausanne (before the move to Yverdon-les-Bains)
        details: |
          This position was the start of a new challenge for me: working at a service company.
          Until now, I have only been working at internal IT departments.

          My responsibilities included dispatching incidents, service requests and change requests,
          working on analysis and troubleshooting of incidents, implementing change requests in
          networking and security areas of managed services and support customers.

          My additional contributions: from early on, I was able to help improve our ticketing 
          system so that it becomes more efficient to work with, improving processes and documention. 
          From the start, I also positioned myself as an internal IT helper which allowed me to
          implement FSLogix for our internal jump servers based on VMware Horizon View.

      - role: IT Technical Lead and Team Lead
        time: 2021 (7 months)
        company: Conforama Suisse SA, Bussigny
        details: |
          Swiss national company with 22 stores and 6 warehouses.

          - sysadmin team lead to improve organisation for increased efficiency
          - technical project management and implementation
          - networking with Aruba products and Checkpoint Firewall
          - management of cloud computing (OVH, Azure)

      - role: Citrix ICT systems engineer
        time: 2018 - 2020 (2.5 years)
        company: Unilabs laboratoires d’analyses médicales, Coppet
        details: |
          Swiss national wide company which provides administrative and operational services to a number of 
          laboratories and sampling sites.

          - technical project management
          - manage, maintain and evolve Citrix XenApp and XenDesktop farm, including its hardware
          - virtualize lab software with Citrix XenApp
          - Recently migrated XenApp hosting from XenServer to VMware 6.7
          - collaborating with other IT teams (Service Desk, Applications, Interfaces, Project, etc. in D-CH, F-CH and I-CH)

      - role: Information Services Consultant
        time: 2015 - 2018 (3 years)
        company: McDonald's Suisse Management Services Sàrl, Crissier
        details: |
          Swiss national wide company which provides administrative and operational services 
          to 160+ restaurants.

          - technical project management of restaurant solutions
          - proprietary restaurant back office solutions management for Swiss market
          - collaborating with Global IS department for multi-national project implementations in Swiss market
          - collaborating with Service Desk in Hungary and India, including knowledge transfer
          - driving multiple partners for integration, deployment and troubleshooting

      - role: Personal break and intermittent IT job
        time: 2012 - 2014 (3 years)
        company: the world
        details: |
          During this time, I left first for Mozambique where I learned how to be a 
          proficient PADI divemaster. I continued with traveling most of the countries
          in southern Africa. During the travelling period, I used land-based local transportation
          exclusively, which put me in some interesting situations.

          I returned to Switzerland to volunteer at Paléo Festival for the whole set-up and 
          tear-down, which took about 3 months all in all.

          After this I worked a year for ATI Stellram as an IT Helpdesk Operator. The
          company was in the process of being aquired by Kennametal.

          The last phase of my personal break was completing my PADI education with the
          Open Water Scuba Instructor in Costa Rica. From where I jumped over to the Dominican 
          Republic for a stunt at the job and then over to Cambodia. There I discovered 
          South East Asia using local transportation for a period of about 6 months.

      - role: Operations & Support Engineer
