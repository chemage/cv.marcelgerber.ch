        company: BNC AG, Cheseaux-sur-Lausanne (before the move to Yverdon-les-Bains)
        details: |

      - role: IT Manager ad interim
        time: 2012 (4 months)
        company: Manpower SA, Genève
        details: |
          Swiss franchise of the renowned international staffing company;<br>
          400 users and 60 sites across Switzerland, working as a member of its IT team 
          which covers all sites.

          During the time it took to hire a new and trained IT manager, which would become 
          the IT Director (not being part of finance department anymore), I was able to take
          this responsibility.

          Included in my duties were:
          - leading of IT related projects
          - leading of IT team of 4 people
          - management of external service providers

      - role: IT Systems Engineer
