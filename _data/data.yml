projects:
    title: Projects
    intro: >
      These are some projects I was able to accomplish.
    assignments:
      - title: Implementing and follow-up of an on-going training plan for the Operations & Support team @ BNC
        tagline: >
          During my job interview, I was told I would be able to benefit from vendor trainings to 
          help me get up on speed with the many different technologies we are implementing and managing
          for managed services and support customers.

          The reality was slightly different: after a couple of months I was dropped into dispatching and
          incident resolution without prior training.

          I was able to setup a training plan (customized for each team member), which is aligned with our
          business needs at the moment and in a projected mid-term future.

          Out newly hired staff now start with vendor trainings and certifications in addition to the internal
          training.

      - title: Re-design the organization and operations of the Operations & Support team @ BNC
        tagline: >
          When I started at BNC, the dispatcher did everything by himself from creating the ticket to 
          working towards its resolution or reassigning it to other teams.

          For this job I reviewed and updated processes, workflow diagrams and guidelines.

          At the end of this project, the dispatcher had different tasks which include:
          - Open tickets from the monitoring system, the customers and the vendors (vulnerabilities);
          - Have a good overview of current issues and help identify recurring issues.
          - Review and cleanup of old problems still active in the monitoring system;

      - title: Migration of Citrix hosting from XenServer to VMware @ Unilabs
        # link: "#hook"
        tagline: >
          Participate in VMware ESX preparation, configure Citrix hosting for VMware, 
          move all existing master images from XenServer to VMware, create new machine 
          catalogs for VMware and seamlessly move users to the VMware hosted worker machines.

      - title: Full Citrix Virtual Apps and Desktops deployment @ Unilabs
        tagline: >
          At Unilabs, the production environment was fully in place. All I needed to do 
          was create and use strict processes. But for the pre-production environment, 
          what was available was obsolete and not working.
          
          The tasks for this included the following:
          • Set up Citrix Delivery Controllers;
          • Set up Citrix ADC Load Balancers;
          • Set up Citrix ADC Access Gateway;
          • Create master machines;
          • Deploy applications for testing purposes.
        
      # - title: Deploying LIS (laboratory information software) using Citrix XenApp & Desktop @ Unilabs
      #   tagline: >
      #     The LIS for F-CH labs, called Jade, is written using an old version of Java.

      #     Some system and scripting cause some parts of the software not to work as expected, 
      #     which creates many challenges to implement a solution which works as fast as possible 
      #     with a minimum of issues. We needed to include stakeholders and laboratory users.
        
      - title: Windows 7 replacement for Windows 2003 and Windows XP back office devices @ McDonald's
        tagline: >
          Working towards a new solution with SCCM software deployments and minimal manual 
          intervention.
          
          Redefinition of strategies like user document location.
          
          Scripted an almost completely automated Windows 7 image deployment to remote 
          locations using Powershell.

          This project needed careful planning with the operations and the local restaurant teams.
        
      - title: Designing new Windows 7 virtual machine for restaurant management for the Swiss market @ McDonald’s
        tagline: >
          Design and implement a solution for deploying Windows 7 virtual machines into 
          restaurants in order to replace the previous solution.
          
          Part of the task:
          • Define and design a new set of GPO’s in the new domains (one for users and one 
          for machines);
          • Create automated installation packages for deployment with SCCM;
          • Coordinate with partner for SCCM package deployments;
          • Design and implement a set of Powershell and Batch scripts to copy the Hyper-V 
          VHD to the restaurant server, create the VM, start it and configure it.
        
      - title: Harmonizing restaurant management software versions @ McDonald’s
        tagline: >
          Driving an external partner to prepare and upgrade two restaurant management 
          software to a single version of each software, also harmonizing their configuration 
          and management.
          
          Part of task:
          • Specify requirements and managing external partner to their fulfilment;
          • Prepare and send communication to the franchisees and restaurants;
          • Prepare and drive the deployment of the upgrades.

      - title: Hardware replacement for time-punching device @ McDonald’s
        tagline: >
          Driving an external partner to build a new device and OS to replace current solution.

          Part of the task:
          • Specify requirements and managing external partner to their fulfilment;
          • Design and implement a Powershell script to configure the device on first start in restaurant;
          • Prepare and send communication to the franchisees and restaurants;
          • Prepare and drive the deployment of the new device to the restaurants.

      - title: VMware virtualisation infrastructure @ Manpower
        tagline: >
          Implementing, managing and growing of a virtualisation infrastructure in a SAN environment.

          After implementing a first draft with the help of a third-party provider, we quickly realized
          that the design would not be working on the long-term.

          After a SAN crash, we had to rebuild everything from scratch, project I led and implemented
          without external help.

      - title: Virtual desktop infrastructure @ Manpower
        tagline: >
          Implementing, managing and maintaining a VDI infrastructure with Citrix XenDesktop.

          For this project, we requested help from my previous employer, PSS SA, with whom
          we spent some time setting up the environment and first golden image. After that,
          I was able to operate the environment on my own.

      - title: Backup restructuring @ Manpower
        tagline: >
          Restructuring of a multiple tape drives and library backup to a disk backup and 
          tape duplication system with a single tape library.

      - title: Security definition with GPOs @ Manpower
        tagline: >
          Redesigning security scopes for IT tasks in Active Directory for Helpdesk, Admins 
          and specific tasks.

          The goal was to split Helpdesk from being domain admins and create standard users 
          for all admin users (helpdesk and infrastructure team).

      - title: Desktop imaging system @ Manpower
        tagline: >
          Implementing an automated desktop imaging system with Linux and WinPE preboot images 
          using Altiris Deployment Solutions in a multiple sites environment.

          With the help from a third-party provider, I set up my first image deployment automation
          solution. Once in place, the Helpdesk team members were able to deploy the latest image 
          on workstations in all of the remote locations.

